<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" 
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="main">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Below are inputs for timeblocks -->
    <div class="row">
      <div class="input-group">
        <span class="input-group-text bg-white">09:00am</span>
        <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
        <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-text bg-white">10:00am</span>
        <textarea class="form-control" aria-label="With textarea" id="10am"></textarea>
        <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-text bg-white">11:00am</span>
        <textarea class="form-control" aria-label="With textarea" id="11am"></textarea>
        <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-text bg-white">12:00pm</span>
        <textarea class="form-control" aria-label="With textarea" id="12pm"></textarea>
        <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-text bg-white">01:00pm</span>
        <textarea class="form-control" aria-label="With textarea" id="13pm"></textarea>
        <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-text bg-white">02:00pm</span>
        <textarea class="form-control" aria-label="With textarea" id="14pm"></textarea>
        <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-text bg-white">03:00pm</span>
        <textarea class="form-control" aria-label="With textarea" id="15pm"></textarea>
        <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-text bg-white">04:00pm</span>
        <textarea class="form-control" aria-label="With textarea" id="16pm"></textarea>
        <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-text bg-white">05:00pm</span>
        <textarea class="form-control" aria-label="With textarea" id="17pm"></textarea>
        <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
